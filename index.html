<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styleCss/styleApi.css">
    <link rel="stylesheet" href="styleCss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="body">
        <form class="form">
            <output class="title">User Login</output>
            <label for="">Emain Or Phone</label>
            <input type="text" class="inpPhone" name="inpPhone" required>
            <label for="">Password</label>
            <i class="fa-solid fa-eye" style="position: absolute;top: 370px;font-size: 20px;right: 450px;display: none;" id="show"></i>
            <input type="password"class="inpPassword" name="inpPassword" style="margin-bottom: 20px;" required>
            <output class="sud" style="display: none;">Неверны парол или телефон</output>
            <button type="submit" class="btnLogin">Login</button>
        </form>
    </div>
    
    <div class="body2" style="display: none;">
        <div class="saidbar">
            <i class="fa-solid fa-house" id="iconMain"></i>
            <a href="main.html"><i class="fa-solid fa-user" id="iconMain"></i></a>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping" id="iconMain"></i></a>
            <i class="fa-solid fa-gear" id="iconMainSetting"></i>
        </div>
        <div class="navbar">
            <h2>Clothing store</h2>
            <a href="cart.html">
                <div class="cart">
                    <i class="bi bi-cart2"></i>
                    <div class="cartAmount">0</div>
                </div>
            </a>
        </div>
        <div class="shop" id="shop"></div>
    </div>

    <dialog class="dialogAll">
        <div style="display: flex;justify-content: space-between;align-items: center;margin: 10px;">
            <div>
                <button class="btnLight"><i class="bi bi-brightness-high-fill"></i> Light</button>
                <button class="btnDark"><i class="fa-solid fa-moon"></i> Dark</button>
            </div>
            <h1 class="closeDialogAll">&times;</h1>
        </div>
        <div class="allButton">
            <a href="profile.html"><button class="btnProfile" style="padding-right: 140px;"><i class="fa-solid fa-user" style="margin-right: 20px;"></i>Profile</button></a>
            <button class="btnAcount"><i class="fa-solid fa-user-plus" style="margin-right: 10px;"></i> Add Acount</button>
            <button class="btnGroup"><i class="fa-solid fa-users" style="margin-right: 10px;"></i>Creat Group</button>
            <button class="btnEditPassword"><i class="fa-regular fa-pen-to-square" style="margin-right: 10px;"></i>Edit password</button>
            <button class="btnCall"><i class="fa-solid fa-phone" style="margin-right: 10px;"></i>Calls</button>
            <button class="btnSave"><i class="fa-regular fa-bookmark" style="margin-right: 10px;"></i>Save Massage</button>
            <button class="btnSetting"><i class="fa-solid fa-bars" style="margin-right: 10px;"></i>Settings</button>
            <button class="btnInfo"><i class="fa-solid fa-circle-info" style="margin-right: 10px;"></i>Information</button>
        </div>
    </dialog>

    <script src="shop.js/data.js"></script>
    <script src="shop.js/main.js"></script>
</body>
</html>
